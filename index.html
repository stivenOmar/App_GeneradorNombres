<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Generador de nombres</title>
</head>
<body>
    
    
    <h1 class="display-4 titulo">Generador de Nombres</h1>
    
    <div class="contenedor">
        
        
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-md-5 col-sm-12">
                    <form action="" class="formulario" id="formNombres">
                        <p class="text_input">Origen del Nombre </p>
                        <select name="menu_paises" id="menuPaises" class="formbox select">
                                <option value="0" selected>Seleccione</option>
                                <option value="argentina">Argentina</option>
                                <option value="brazil">Brasil</option>
                                <option value="colombia">Colombia</option>
                                <option value="costa rica">Costa Rica</option>
                                <option value="france">Francia</option>
                                <option value="italy">Italia</option>
                                <option value="mexico">Mexico</option>
                                <option value="portugal">Portugal</option>
                                <option value="spain">España</option>
                        </select>
                        <p class="text_input">Genero </p>
                        <select name="menu_genero" class="formbox select" id="menuGenero">
                                <option value="0">Seleccione</option>
                                <option value="male">Masculino</option>
                                <option value="female">Femenino</option>
                        </select>
                        <p class="text_input" >Nombres a generar</p>
                        <input type="text" class="input_nombre formbox" placeholder="Cantidad de nombres" id="numNombres">
                        <button type="submit" class="btn_enviar formbox">Generar</button>
                    </form>
                </div>
                <div class="col-md-5 col-sm-12" >
                    <h2 class="justify-content-center">Nombres Generados</h2>
                    <ul class="list-group" id="listNames">
                        
                    </ul>
                </div>
            </div>
        </div>

        
    </div>
    <footer class="footer">
        <p>Creador por Omar Calderón &copy</p>
    </footer>
    
<!-- Librerias javascript de bootstrap -->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
